syntax = "proto2";

message Command {
  optional bool calibrate = 1;
  optional bool reset = 2;
  optional SensorScalar scalar = 3;
  optional Pose offset = 4;
  optional Pose set_pose = 5;
}

message SensorScalar {
  required float linear = 1;
  required float angular = 2;
}

message Pose {
  required float x = 1;
  required float y = 2;
  required float heading = 3;
}